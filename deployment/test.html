            <p><strong>Status:</strong> Initializing...</p>
            <div id="init-status">Waiting for JavaScript to load...</div>
        </div>
    </div>

    <!-- Force fresh load with cache busting -->
    <script src="js/todolang-app.js?v=<?php echo time(); ?>"></script>

    <script>
        // Debug information
        document.getElementById('debug-info').innerHTML = `
            <div>Timestamp: ${new Date().toISOString()}</div>
            <div>User Agent: ${navigator.userAgent}</div>
            <div>localStorage available: ${typeof Storage !== 'undefined'}</div>
            <div>TodoApp available: ${typeof TodoApp !== 'undefined'}</div>
            <div>Window.TodoApp: ${typeof window.TodoApp}</div>
        `;

        // Check if TodoApp is available
        setTimeout(() => {
            const statusEl = document.getElementById('init-status');
            if (typeof TodoApp !== 'undefined') {
                statusEl.innerHTML = '✅ TodoApp class loaded successfully!';
                statusEl.style.color = 'green';

                // Try to initialize manually
                try {
                    const app = new TodoApp();
                    app.init();
                    statusEl.innerHTML = '✅ TodoApp initialized successfully!';
                } catch (error) {
                    statusEl.innerHTML = `❌ TodoApp initialization failed: ${error.message}`;
                    statusEl.style.color = 'red';
                    console.error('TodoApp initialization error:', error);
                }
            } else {
                statusEl.innerHTML = '❌ TodoApp class not found - JavaScript may not have loaded properly';
                statusEl.style.color = 'red';
            }
        }, 1000);

        // Log any JavaScript errors
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.error);
            const statusEl = document.getElementById('init-status');
            statusEl.innerHTML = `❌ JavaScript error: ${e.error.message}`;
            statusEl.style.color = 'red';
        });
    </script>
