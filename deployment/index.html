<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TodoLang Todo Application - Built with a custom domain-specific language">
    <meta name="keywords" content="todo, todolang, custom language, over-engineering">
    <meta name="author" content="TodoLang Development Team">

    <title>TodoLang Todo Application</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="js/todolang-app.js" as="script">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">

    <!-- Critical CSS (inlined for performance) -->
    <style>
        
        /* Critical CSS for TodoLang Application */
        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
        }

        .todo-app {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .todo-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-btn:hover {
            background: #5a67d8;
        }

        .todo-list {
            margin-bottom: 30px;
            min-height: 200px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            gap: 15px;
            transition: background-color 0.2s ease;
        }

        .todo-item:hover {
            background-color: #f8f9fa;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid #e1e5e9;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #f8f9fa;
        }

        .btn-danger {
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background: #dc3545;
            color: white;
        }

        .btn-edit {
            color: #667eea;
            border-color: #667eea;
        }

        .btn-edit:hover {
            background: #667eea;
            color: white;
        }

        .todo-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .todo-stats {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 60px 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .error h1, .error h2 {
            color: #721c24;
            margin-bottom: 15px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .todo-app { padding: 20px; }
            h1 { font-size: 2rem; }
            .todo-input-container { flex-direction: column; }
            .todo-filters { flex-direction: column; align-items: center; }
        }

        /* Print styles */
        @media print {
            body { background: white; padding: 0; }
            .todo-app { box-shadow: none; padding: 20px; }
            .todo-filters, .todo-actions, .add-btn { display: none; }
        }
    
    </style>
</head>
<body>
    <div id="app">
        <div class="todo-app">
            <div class="loading">
                <h1>TodoLang Todo Application</h1>
                <div class="loading-spinner"></div>
                <p>Loading application...</p>
            </div>
        </div>
    </div>

    <!-- Browser compatibility polyfills (loaded conditionally) -->
    <script>
        // Load polyfills only if needed
        if (!Array.prototype.find || typeof Promise === 'undefined') {
            document.write('<script src="js/polyfills.js"><\/script>');
        }
    </script>

    <!-- Main application script -->
    <script src="js/todolang-app.js"></script>

    <!-- Service worker registration -->
    <script>
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>

    <!-- Fallback for JavaScript disabled -->
    <noscript>
        <div class="error">
            <h1>JavaScript Required</h1>
            <p>This TodoLang application requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
        </div>
    </noscript>
</body>
</html>
